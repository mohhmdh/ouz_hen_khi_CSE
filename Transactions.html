<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f8f9fa;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            width: 240px;
            height: 100%;
            background: #080325;
            transition: left 0.5s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar header {
            color: white;
            font-size: 22px;
            text-align: left;
            padding-left: 20px;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar ul {
            flex-grow: 1;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: padding-left 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 15px;
        }

        .sidebar ul li:hover a {
            padding-left: 30px;
        }

        .toggle-btn, .close-btn {
            position: absolute;
            font-size: 20px;
            color: white;
            background: #080325;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .toggle-btn {
            left: 20px;
            top: 15px;
        }

        .close-btn {
            display: none;
            right: 20px;
            top: 15px;
        }

        #check {
            display: none;
        }

        #check:checked ~ .sidebar {
            left: 0;
        }

        #check:checked ~ .toggle-btn {
            opacity: 0;
            pointer-events: none;
        }

        #check:checked ~ .sidebar .close-btn {
            display: flex;
        }

        #check:checked ~ .content {
            transform: translateX(240px);
            transition: transform 0.5s ease-in-out;
            transition: transform 0.5s ease-out;
        }
        .setting-bottom {
            margin-top: auto;
            padding: 20px;
        }

        .content {
            margin-top: 0,5%;
            flex: 1;
            padding: 20px;
            margin-left: 100px;
            transition: transform 0.5s ease-in-out;
            transition: transform 0.5s ease-out;
        }

        .table-container {
            background: white;
            padding: 2%;
            padding-bottom:7%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            height: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            gap: 50px;
        }

        th {
            background: #f1f1f1;
        }
        

        .pagination {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }

        .pagination button {
            padding: 8px 12px;
            border: none;
            background: #4F46E5;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .trans-h {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check" class="toggle-btn">
        <i class="fas fa-bars"></i>
    </label>
    
    <div class="sidebar">
        <header>
            <img src="images/tracker_icon.png" alt="Tracker Icon">
            Tracker
        </header>
        <label for="check" class="close-btn">
            <i class="fas fa-times"></i>
        </label>
        <ul>
            <li><a href=""><i class="fas fa-wallet"></i>My Wallet</a></li>
            <li><a href="##"><i class="fas fa-credit-card"></i>My Card</a></li>
            <li><a href="/chart.html"><i class="fas fa-chart-pie"></i>Finance Chart</a></li>
            <li><a href="/Transactions.html"><i class="fas fa-file-invoice-dollar"></i>Recent Transactions</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 class="trans-h">Recent Transactions</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Transactions ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="pageNumber">1</span>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </div>

    <script>
        const transactions = [
            { id: 962296152, name: "Sherman Blankenship", date: "08 Jan, 2022", status: "Pending", amount: 217.90 },
            { id: 962296152, name: "Sherman Blankenship", date: "08 Jan, 2022", status: "Pending", amount: 217.90 },
            { id: 962296152, name: "Sherman Blankenship", date: "08 Jan, 2022", status: "Pending", amount: 217.90 },
            { id: 829892537, name: "Claudio Barrera", date: "06 Jan, 2022", status: "Completed", amount: 329.90 },
            { id: 741560657, name: "Clifton Daniel", date: "03 Jan, 2022", status: "Completed", amount: -549.90 },
            { id: 529040347, name: "Curt Boyer", date: "01 Jan, 2022", status: "Completed", amount: -238.90 },
            { id: 398078341, name: "Jeff Proctor", date: "31 Dec, 2021", status: "Completed", amount: -283.90 },
            { id: 197401837, name: "Rodger Fritz", date: "24 Dec, 2021", status: "Completed", amount: 237.90 }
        ];

        let currentPage = 1;
        const rowsPerPage = 6;

        function displayTable(page) {
            const tableBody = document.getElementById("transaction-table");
            tableBody.innerHTML = "";
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedItems = transactions.slice(start, end);
            paginatedItems.forEach(tran => {
                const row = `<tr>
                                <td>${tran.id}</td>
                                <td>${tran.name}</td>
                                <td>${tran.date}</td>
                                <td>${tran.status}</td>
                                <td style="color: ${tran.amount < 0 ? 'red' : 'green'}">${tran.amount < 0 ? '-' : ''}$${Math.abs(tran.amount).toFixed(2)}</td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
            document.getElementById("pageNumber").innerText = page;
        }

        document.getElementById("prevPage").addEventListener("click", function() {
            if (currentPage > 1) {
                currentPage--;
                displayTable(currentPage);
            }
        });

        document.getElementById("nextPage").addEventListener("click", function() {
            if (currentPage < Math.ceil(transactions.length / rowsPerPage)) {
                currentPage++;
                displayTable(currentPage);
            }
        });

        displayTable(currentPage);
    </script>
</body>
</html>
